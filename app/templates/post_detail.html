<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Post Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/post_detail.css') }}"></head>
<body>
    <!-- Common : Header -->
    <header>
        <div class="navigate">
            <div class="navigate_left">
                <a href="{{ url_for('index') }}">Main</a>
                <a href="{{ url_for('archive') }}">Archive</a>
                <a href="{{ url_for('post') }}">Post</a>
            </div>
            <div class="navigate_right">
                <div id="username"></div>
                <a href="{{ url_for('login') }}" id="authenticate_link">Log In</a>
            </div>
        </div>
    </header>

    <!-- Not Common : Main -->
    <main>
        <div class="post">
            <div class="post_title">{{ post.title }}</div>
            <div class="post_content">{{ post.content }}</div>
            <div class="post_information">
                <div class="post_date">Date : {{ post.date }}</div>
                <div class="post_upvote">Up Vote : {{ post.upvote }}</div>
            </div>
        </div>
    </main>

    <!-- Common : Footer -->
     <footer>
        <p>2025</p>
    </footer>

    <script src="{{ url_for('static', filename='JS/utility.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/post_detail.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/register.css') }}">
</head>
<body>
    <!-- Common : Header -->
    <header>
        <div class="navigate">
            <div class="navigate_left">
                <a href="{{ url_for('index') }}">Main</a>
                <a href="{{ url_for('archive') }}">Archive</a>
                <a href="{{ url_for('post') }}">Post</a>
            </div>
            <div class="navigate_right">
                <a href="{{ url_for('login') }}" id="authenticate_link">Log In</a>
            </div>
        </div>
    </header>

    <!-- Not Common : Main -->
    <main>
        <div class="register_container">
            <div class="register_title">Register</div>

            <form class="register_form">
                <input type="text" id="register_id" placeholder="ID" required />
                <input type="password" id="register_password" placeholder="Password" required />
                <button type="submit">Register</button>
                <div class="register_message"></div>
            </form>
        </div>
    </main>

    <!-- Common : Footer -->
     <footer>
        <p>2025</p>
    </footer>

    <script src="{{ url_for('static', filename='JS/utility.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/register.js') }}"></script>
</body>
</html>

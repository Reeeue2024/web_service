<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
</head>
<body>
    <!-- Common : Header -->
    <header>
        <div class="navigate">
            <div class="navigate_left">
                <a href="{{ url_for('index') }}">Main</a>
                <a href="{{ url_for('archive') }}">Archive</a>
                <a href="{{ url_for('post') }}">Post</a>
            </div>
            <div class="navigate_right">
                <a href="{{ url_for('login') }}" id="authenticate_link">Log In</a>
            </div>
        </div>
    </header>

    <!-- Not Common : Main -->
    <main>
        <div class="login_container">
            <div class="login_title">Log In</div>

            <form action="" class="login_form">
                <input type="text" id="login_id" placeholder="ID" required>
                <input type="password" id="login_password" placeholder="Password", required>
                <button type="submit">Log In</button>
                <div class="login_message"></div>
            </form>

            <div class="register_container">
                <a class="register_link" href="/register">Register</a>
            </div>
        </div>
    </main>

    <!-- Common : Footer -->
     <footer>
        <p>2025</p>
    </footer>

    <script src="{{ url_for('static', filename='JS/utility.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/login.js') }}"></script>
</body>
</html>
